#server.port=8000

spring.datasource.url=jdbc:mysql://localhost:3306/sumber_barokah_jurnal_app
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50

# for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.hibernate.ddl-auto=update

# flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:mysql://localhost:3306/sumber_barokah_jurnal_app
spring.flyway.user=root
spring.flyway.password=root
spring.flyway.baseline-on-migrate=true

# information auth-server for validation token
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-server:8080

